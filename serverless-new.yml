service: serverless-lambda-pdfkit

provider:
  name: aws
  versionFunctions: false
  runtime: nodejs12.x
  region: us-east-1
  stage: dev
  apiGateway:
    binaryMediaTypes:
      - "application/pdf"
plugins:
  - serverless-webpack
  - serverless-offline

layers:
  PdfKit:
    name: PdfKit
    compatibleRuntimes:
      - nodejs12.x
    description: Required for PdfKit
    path: PdfKit
      
custom:
  webpack:
    webpackConfig: webpack.config.js
    includeModules:
      forceExclude:
        - pdfkit
    packager: "npm"

  serverless-offline:
    location: .webpack/service

functions:
  pdfkit-demo:
    handler: functions/pdf.generate
    layers:
      - { Ref: PdfKitLambdaLayer }
    events:
      - http:
          path: test1234321/get-pdf
          method: post
          cors: true
